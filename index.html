<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./develop/css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City" spellcheck="false">
            <button><img src="./develop/images/search.png"></button>
        </div>
        <div class="error">Invalid City</div>
        <div class="weather">
            <img src="./develop/images/rain.png" class="weather-icon">
            <h1 class="temp">104Â°F</h1>
            <h2 class="city">Orlando</h2>
            <div class="details">
                <div class="col">
                    <img src="./develop/images/humidity.png">
                    <div>
                        <p class="humidity">90%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./develop/images/wind.png">
                    <div>
                        <p class="wind">10mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./develop/js/script.js"></script>
</body>
</html>
